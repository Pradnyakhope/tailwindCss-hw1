<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" size="20" required>
            <br>
            <br>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" size="20" required>
            <br>
            <br>
            <label for="course">Course : </label>
            <select id="course">
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="CE">CE</option>
                <option value="CSE">CSE</option>
                <option value="M.Tech">M.Tech</option>
                <option value="P.HD">P.HD</option>
            </select>
            <br><br>
            <label for="gender">Gender : </label> <br>
            <input type="radio" name="gender" id="gender">Male <br>
            <input type="radio" name="gender" id="gender">Female<br>
            <input type="radio" name="gender" id="gender">Other<br>
            <br><br>
            <label for="dob">DOB</label>
            <input type="datetime-local" name="" id="dob">
            <br><br>
            <label for="phone">Phone</label>
            <input type="text" value="+91" disabled size="2">
            <input type="tel" name="" id="phone" size="10">
            <br><br>
            <label for="address">Adress</label>
            <textarea name="" id="address"></textarea>
            <br><br>
            <label for="email">Email : </label>
            <input type="email" name="" id="email" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" name="" id="password">
            <br><br>
            <label for="re-password">Retype Password</label>
            <input type="text" id="re-password">
            <br><br>
            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">Agree to terms and conditions</label>
            <br><br>
            <label for="file">Choose File</label>
            <input type="file" name="" id="file">
            <br><br>
            <label for="color">Choose Color</label>
            <input type="color" name="" id="color">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
